<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fdepositphotos.com%2Fphotos%2Fspring-meadow.html&psig=AOvVaw3gpBUIxy-v1H5E7V4kHbNf&ust=1738109870264000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCODv0oOSl4sDFQAAAAAdAAAAABAE') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s ease;
    }

    #scene {
      position: relative;
      text-align: center;
    }

    .apple {
      width: 150px;
      position: relative;
      animation: bounce 1s infinite alternate;
      cursor: pointer;
    }

    .knife {
      width: 100px;
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .text {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }

    #finalScene {
      display: none;
      text-align: center;
    }

    .message {
      font-size: 36px;
      color: red;
      margin: 20px;
    }

    .yes-button {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .yes-button:hover {
      transform: scale(1.1);
    }

    .hidden-pic {
      display: none;
      margin-top: 20px;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div id="scene">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.dreamstime.com%2Fphotos-images%2Falphonso-mango.html&psig=AOvVaw21O-gWqKG4hd1qZRIvINa5&ust=1738109980269000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKjyxbySl4sDFQAAAAAdAAAAABAE="Apple" class="apple" id="apple">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fphotos%2Fknife&psig=AOvVaw3hufNqlbToqv8GjjfhB3jq&ust=1738110105509000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKiBq-2Sl4sDFQAAAAAdAAAAABAE" alt="Knife" class="knife" id="knife">
    <div class="text">Chop the Apple</div>
  </div>

  <div id="finalScene">
    <div class="message">Be My Valentine?</div>
    <button class="yes-button" id="yesButton">Yes</button>
    <img src="https://imgur.com/a/2HuDB11" alt="Couple Photo" class="hidden-pic" id="couplePhoto">
  </div>

  <script>
    const knife = document.getElementById('knife');
    const apple = document.getElementById('apple');
    const body = document.body;
    const scene = document.getElementById('scene');
    const finalScene = document.getElementById('finalScene');
    const yesButton = document.getElementById('yesButton');
    const couplePhoto = document.getElementById('couplePhoto');

    knife.addEventListener('click', () => {
      apple.style.transition = 'transform 1s ease';
      apple.style.transform = 'rotate(90deg) scale(0.5)';
      setTimeout(() => {
        body.style.background = "url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fdepositphotos.com%2Fphotos%2Fpicnic.html&psig=AOvVaw2wCNFwpO_Lkw14S2fHTh4W&ust=1738110150378000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMDn2YmTl4sDFQAAAAAdAAAAABAE') no-repeat center center";
        body.style.backgroundSize = 'cover';
        scene.style.display = 'none';
        finalScene.style.display = 'block';
      }, 1000);
    });

    yesButton.addEventListener('click', () => {
      yesButton.style.transform = 'scale(2)';
      setTimeout(() => {
        couplePhoto.style.display = 'block';
      }, 500);
    });
  </script>
</body>
</html>
